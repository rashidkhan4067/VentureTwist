<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard - Restoran</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background: #0F172B;
            color: white;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .admin-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .sidebar-link {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
        }
        .sidebar-link:hover {
            background: #FEA116;
            color: white;
        }
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="admin-sidebar p-3">
        <div class="text-center mb-4">
            <h3 class="text-primary">RESTORAN</h3>
            <p>Admin Panel</p>
        </div>
        <nav>
            <a href="dashboard.html" class="sidebar-link active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a href="menu-management.html" class="sidebar-link"><i class="bi bi-menu-button-wide me-2"></i>Menu Management</a>
            <a href="orders.html" class="sidebar-link"><i class="bi bi-cart3 me-2"></i>Orders</a>
            <a href="bookings.html" class="sidebar-link"><i class="bi bi-calendar-check me-2"></i>Bookings</a>
            <a href="users.html" class="sidebar-link"><i class="bi bi-people me-2"></i>Users</a>
            <a href="#" onclick="logout()" class="sidebar-link mt-4"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </nav>
    </div>

    <div class="admin-content">
        <div class="container-fluid">
            <h2 class="mb-4">Dashboard</h2>
            
            <div class="row g-4 mb-4">
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card">
                        <h4>Total Orders</h4>
                        <h2 class="text-primary" id="totalOrders">0</h2>
                        <p class="mb-0">Last 30 days</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card">
                        <h4>Revenue</h4>
                        <h2 class="text-success" id="totalRevenue">$0</h2>
                        <p class="mb-0">Last 30 days</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card">
                        <h4>Bookings</h4>
                        <h2 class="text-warning" id="totalBookings">0</h2>
                        <p class="mb-0">Active bookings</p>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6">
                    <div class="stat-card">
                        <h4>Menu Items</h4>
                        <h2 class="text-info" id="totalMenuItems">0</h2>
                        <p class="mb-0">Active items</p>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-12">
                    <div class="bg-light rounded p-4">
                        <h4 class="mb-4">Recent Orders</h4>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Items</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="recentOrdersTable">
                                    <!-- Orders will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
