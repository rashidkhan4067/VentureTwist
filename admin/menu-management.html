<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Menu Management - Restoran</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background: #0F172B;
            color: white;
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
        }
        .admin-content {
            margin-left: 250px;
            padding: 2rem;
        }
        .sidebar-link {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
        }
        .sidebar-link:hover {
            background: #FEA116;
            color: white;
        }
        .menu-item-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
        }
        .menu-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="admin-sidebar p-3">
        <div class="text-center mb-4">
            <h3 class="text-primary">RESTORAN</h3>
            <p>Admin Panel</p>
        </div>
        <nav>
            <a href="dashboard.html" class="sidebar-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a href="menu-management.html" class="sidebar-link active"><i class="bi bi-menu-button-wide me-2"></i>Menu Management</a>
            <a href="orders.html" class="sidebar-link"><i class="bi bi-cart3 me-2"></i>Orders</a>
            <a href="bookings.html" class="sidebar-link"><i class="bi bi-calendar-check me-2"></i>Bookings</a>
            <a href="users.html" class="sidebar-link"><i class="bi bi-people me-2"></i>Users</a>
            <a href="#" onclick="logout()" class="sidebar-link mt-4"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        </nav>
    </div>

    <div class="admin-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Menu Management</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                    <i class="bi bi-plus-lg"></i> Add New Item
                </button>
            </div>

            <ul class="nav nav-tabs mb-4" id="menuTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#breakfast" type="button">Breakfast</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#lunch" type="button">Lunch</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dinner" type="button">Dinner</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#coffee" type="button">Coffee</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#drinks" type="button">Drinks</button>
                </li>
            </ul>

            <div class="tab-content" id="menuTabContent">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuItemForm" onsubmit="return false;">
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="coffee">Coffee</option>
                                <option value="drinks">Drinks</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="itemImage" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" onclick="saveMenuItem()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/menu.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/menu-data-service.js"></script>
    <script src="js/menu-management.js"></script>
</body>
</html>
